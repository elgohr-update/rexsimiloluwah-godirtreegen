builds:
  - binary: godirgen
    goos:
      - darwin
      - linux
      - freebsd 
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: godirgen
    homepage: "https://github.com/rexsimiloluwah/godirgen"
    tap:
      owner: rexsimiloluwah
      name: godirgen
    commit_author:
      name: rexsimiloluwah
      email: rexsimiloluwa@gmail.com

checksum:
  name_template: 'checksums.txt'